name: CI - Vote
on:
  push:
    branches: [ "main", "develop", "test" ]
  pull_request:
    branches: [ "main", "develop", "test" ]
  workflow_dispatch:
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Instalar dependencias para Docker Compose
        run: sudo apt-get update && sudo apt-get install -y curl

      - name: Instalar Docker Compose
        run: |
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            docker-compose version
      - name: Validar docker-compose
        run: docker-compose config

  build-vote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Construir imagen VOTE
        run: docker build -t vote-app ./vote
        
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Set image name
        run: echo "IMAGE_NAME=vote-app" >> $GITHUB_ENV

      - name: Tag image
        run: docker tag ${{ env.IMAGE_NAME }} ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest





